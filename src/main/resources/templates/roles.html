<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <th:block th:each="role : ${roles}">
    <h1 th:text="${role}"></h1>
  </th:block>
</div>
<div>
  <form th:method="POST" th:action="@{/admin/roles/roleAction}" th:object="${newRole}">

    <label for="id">ID</label>
    <input name="id" type="text" id="id"/>
    <br>

    <label for="rolename">Role</label>
    <input th:field="*{role}" type="text" id="rolename"/>
    <br>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <button type="submit" name="action" value="add">Add Role</button>
    <button type="submit" name="action" value="update">Update Role</button>
    <button type="submit" name="action" value="delete">Delete Role</button>
  </form>
    <a th:href="@{/admin}" class="button">back to admin panel</a>
  <br>
  <a href="/logout" class="button">LOGOUT</a>
</div>
</body>
</html>
